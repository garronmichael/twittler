<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('<button>Latest Tweets</button>');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }
        $('button').on('click', function() {
          $.ajax('/Users/Garron/documents/hackreactor/2015-02-twittler/data_generator.js', {
            success: function() {
              var currentIndex = $('div').length;
              var lastIndex = streams.home.length - 1;
              while(currentIndex < lastIndex) {
                var tweet = streams.home[currentIndex];
                var $tweet = $('<div></div>');
                $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
                $tweet.appendTo($body);
                currentIndex++;
              }
            }
          });
        });
      });

    </script>
  </body>
</html>
